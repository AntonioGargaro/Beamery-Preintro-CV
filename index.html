<html lang="">

<head>

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <div class="header-item">
          <a id="aboutme-navbutton" href="#AboutMe">About Me</a>

      <div class="header-item">
          <a id="projects-navbutton" href="#Projects">Projects</a>

        <div class="parallax-caption">
            <span id="aboutme-caption" class="parallax-border">ABOUT ME</span>

    <section class="static">
      <div class="flex-container wrapper">

        <section class="content">
            <div class="content-card">

              <p>

              </p>
            </div>
        </section>

        <!-- Profile Card -->
        <section class="profile-card">
            <div class="card">
              <img class="profile-card-picture" src="img/profile-pic.jpg" alt="Antonio" style="width:100%">
              <h1>Antonio Gargaro</h1>
              <p class="title">Graduate Software Engineer</p>
              <p>Heriot-Watt University</p>
              <a href="https://www.linkedin.com/in/antoniogargaro/" target="_blank"><i class="fa fa-linkedin"></i></a>

              <a href="https://bitbucket.org/AntonioGargaro/" target="_blank"><i class="fa fa-bitbucket"></i></a> 
              <p>
                <form class="profile-card-form" method="post" action="mailto:antoniogargaro@virginmedia.com" >

                </form>
              </p>
            </div>
        </section>
      
      </div>
    </section>

     
    <section id="Projects" class="parallax-section parallax bg2">
        <div class="parallax-caption">
            <span id="projects-caption" class="parallax-border">PROJECTS</span>
        </div>
    </section>


    <section id="Achievements" class="parallax-section parallax bg2">
        <div class="parallax-caption">
            <span id="achievements-caption" class="parallax-border">ACHIEVEMENTS</span>
        </div>
    </section>
    

    <footer class="footer">
      Footer
